<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Collect Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
     body {
      background-color: #FFC94E;
      font-family: 'Schoolbell', cursive;
    }
    h1 {
      font-size: 36px;
      color: #FFF;
      text-align: center;
      margin-top: 50px;
    }
    form {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: #FFF;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }
    label {
      display: block;
      font-size: 18px;
      color: #666;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      font-size: 18px;
      color: #666;
    }
    input[type="submit"] {
      background-color: #FFA41B;
      color: #FFF;
      border: none;
      border-radius: 5px;
      padding: 15px 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #FFC94E;
    }
</style>  

</head>
  <body>
    <h1>Collect Information</h1>
    <form id="information-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br>
      <label for="topic">Topic:</label>
      <select id="topic" name="topic" required>
        <option value="">--Select a topic--</option>
        <option value="Web Wonderland">Web Wonderlandüè°</option>
        <option value="Game Development">Angrybirdüê¶üò† Physicsüë®‚Äçüî¨</option>
        <option value="Web Wonderland">No code-Flappy BirdüéÆ</option>
        <option value="Game Development">Python SpellsüîÆ</option>
      </select><br>
      <input type="submit" value="Submit">
    </form>
    <script>
      $(function() {
        $('#information-form').submit(function(e) {
          e.preventDefault();
          var name = $('#name').val();
          var email = $('#email').val();
          var phone = $('#phone').val();
          var topic = $('#topic').val();
          var timestamp = new Date().toLocaleString();
          var data = {
            'name': name,
            'email': email,
            'phone': phone,
            'topic': topic,
            'timestamp': timestamp
          };
          $.ajax({
            url: 'https://script.google.com/macros/s/AKfycbwRs0b2OqcOoufJHJvD3gff0ZLnux1JFP37njSb-k11AjE1c3jXpG2tzRKuYrtIiWUl/exec',
            method: 'GET',
            dataType: 'json',
            data: data,
            success: function(response) {
              alert('Information submitted successfully!');
            },
            error: function(xhr, status, error) {
              alert('Thank you, we will get back to you soonüë®‚Äçüíª');
            }
          });
        });
      });
    </script>
  </body>
</html>
